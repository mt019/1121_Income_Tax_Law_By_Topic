bookdown::gitbook:
  css: assets/css/style.css
  includes:
    in_header: assets/html/seo_head.html
    after_body: assets/html/custom_def.html
  mathjax: default
  toc_depth: 4
  # split_by: section
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">所得稅法一</a></li>
      after: |
        <li><a href="https://github.com/mt019/1121_Income_Tax_Law_By_Topic" target="blank">Published with bookdown</a></li>
    edit: https://github.com/mt019/1121_Income_Tax_Law_By_Topic/edit/main/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: assets/latex/preamble.tex
    before_body: assets/latex/before_body.tex
    after_body: assets/latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: assets/latex/template.tex
  pandoc_args:
    - "--top-level-division=chapter"
    - "--metadata=lang:zh"
  toc_depth: 4
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\begin{flushright}", "\\end{flushright}"]
bookdown::epub_book:
  stylesheet: assets/css/style.css
bookdown::bs4_book: default
